{% if featured == True %}
    <div class="z-10 relative bg-orange-100 dark:bg-slate-800/5 ring-1 ring-orange-500 dark:ring-orange-500/50 shadow-lg rounded-lg p-8 text-center col-span-1 lg:col-span-2 xl:col-span-2" x-data="{ open: false }">
        <button class="absolute top-0 right-0 p-4 rounded-full bg-transparent hover:bg-orange-300/50 dark:hover:bg-orange-300 text-orange-500 transition duration-200" @mouseover="open = true" @mouseleave="open = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
            </svg>
        </button>
        <h4 class="text-3xl font-bold text-orange-400 dark:text-orange-400 mb-4">{{ text }}</h4>
        <p class="text-4xl font-extrabold text-sky-600 dark:text-sky-300/80">{{ value }}</p>
        <div class="w-full absolute top-8 right-0 transform -translate-x-16 bg-white dark:bg-slate-800 p-4 ring-1 rounded-2xl shadow-xl" x-show="open">
            <p class="text-xl text-gray-800 dark:text-slate-300">{{ description }}</p>
        </div>
    </div>
{% else %}
    <div class="z-10 relative bg-white dark:bg-slate-800 ring-1 ring-gray-300 dark:ring-gray-700 shadow-lg rounded-lg p-8 text-center" x-data="{ open: false }">
        <button class="absolute top-0 right-0 p-4 rounded-full bg-transparent hover:bg-gray-300/50 dark:hover:bg-gray-300 text-gray-500 transition duration-200" @mouseover="open = true" @mouseleave="open = false">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2"/>
            </svg>
        </button>
        <h5 class="text-xl font-bold text-orange-400 mb-4">{{ text }}</h5>
        <p class="text-2xl font-semibold text-gray-800 dark:text-slate-300">{{ value }}</p>
        <div class="w-full absolute top-8 right-0 transform -translate-x-16 bg-white dark:bg-slate-800 p-4 ring-1 rounded-2xl shadow-xl" x-show="open">
            <p class="text-xl text-gray-800 dark:text-slate-300">{{ description }}</p>
        </div>
    </div>
{% endif %}
